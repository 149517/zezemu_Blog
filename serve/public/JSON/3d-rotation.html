<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d相册</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            perspective: 1000px;
            /* background: url("img/img7.jpg") no-repeat; */
            background: #2c3e50;
            background-size: 100%;

        }
        .container{
            /*width: 601px;*/
            /*height: 338px;*/
            width: 300px;
            height: 169px;
            animation: rotate 12s linear infinite;
            transform-style: preserve-3d;
            position: relative;
            margin: auto;


        }
        /* .container:hover{
            animation: rotate 3s linear infinite;
        } */

        .img{
            width: 300px;
            height: 169px;
            margin-top: 200px;
            position: absolute;
            border-radius: 10px;
        }
        .img:nth-child(1){
            background: url("http://www.zezemu.top:3000/images/rorate (1).jpg") center;
            background-size: cover;
            transform: rotateY(0deg)translateZ(350px);
        }
        .img:nth-child(2){
            background: url("http://www.zezemu.top:3000/images/rorate (2).jpg") center;
            background-size: cover;
            transform: rotateY(60deg) translateZ(350px);
        }
        .img:nth-child(3){
            background: url("http://www.zezemu.top:3000/images/rorate (3).jpg") center;
            background-size: cover;
            transform: rotateY(120deg) translateZ(350px);
        }
        .img:nth-child(4){
            background: url("http://www.zezemu.top:3000/images/rorate (4).jpg") center;
            background-size: cover;
            transform: rotateY(180deg) translateZ(350px);
        }
        .img:nth-child(5){
            background: url("http://www.zezemu.top:3000/images/rorate (5).jpg") center;
            background-size: cover;
            transform: rotateY(240deg) translateZ(350px);
        }
        .img:nth-child(6){
            background: url("http://www.zezemu.top:3000/images/rorate (6).jpg") center;
            background-size: cover;
            transform: rotateY(300deg) translateZ(350px);
        }
        @keyframes rotate {
            0% {
                transform: rotateY(0)
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
    </div>

</body>
</html>
